<!DOCTYPE html>
<html>

<head>
  <title>Register</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body
  background="https://cutewallpaper.org/21/best-material-design-wallpapers/Best-Android-Wallpapers-for-Desktop-Background-Mobile-Phones-.jpg"
  style="background-color: powderblue;">
  </style>
  <span class="ecell"><img src="https://media.tenor.com/3Z5uQFDk7pQAAAAC/corgi.gif" height="150px" width="200px"
      style="display: block; border-radius: 50px;" alt="Waving corgi">
    <img
      src="https://media.licdn.com/dms/image/C4E03AQGS7ADRBeQKmg/profile-displayphoto-shrink_800_800/0/1568471188724?e=1694649600&v=beta&t=V0yBTVUHpAkS_lpBOKTOTGTPyiGOYoW2UgcXXdpS4nI"
      style="height: 200px;width: 200px;border-radius: 20px;" alt="E-Cell logo">
  </span>
  <span class="people"><img
      src="https://img.freepik.com/free-vector/video-conference-remote-working-flat-illustration-screen-laptop-with-group-colleagues-people-conn_88138-548.jpg?w=2000"
      width="600px" alt="people cheering"></span>
  <div class="Register">
    <h1> Register </h1>
    <form id="myForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <div class="error" id="nameError"></div>
      </div>
      <div class="form-group">
        <label for="branch">Branch:</label>
        <input type="text" id="branch" name="branch" required>
        <div class="error" id="branchError"></div>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required="required">
        <div class="error" id="emailError"></div>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>
        <div class="error" id="phoneNumberError"></div>
      </div>
      <button type="submit" style="font-size: 25px;" id="submit">Submit</button>
    </form>
  </div>
  <span class="about">
    IIT BHU is an institute body <br>run by the students of IIT (BHU) Varanasi <br>
    devoted to acting as a symbiotic link between the<br> entrepreneurs of E-Cell
    and the existing startup ecosystem as well as acting as a hub where all the startups can meet,collaborate and
    innovate!</span>

  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
  <script src="app.js"></script>
</body>

</html>
